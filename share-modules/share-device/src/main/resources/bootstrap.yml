# Tomcat
server:
  port: 9205

# Spring
spring:
  application:
    # 应用名称
    name: share-device
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 172.20.10.12:8848
        namespace: bf73558e-75bd-47f8-9009-d8360d8fa428
      config:
        # 配置中心地址
        server-addr: 172.20.10.12:8848
        namespace: bf73558e-75bd-47f8-9009-d8360d8fa428
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}